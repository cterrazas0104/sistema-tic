<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Sistema TIC - SEDIF</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        h2 { color: #00ad9f; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #00ad9f; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>TIC SEDIF</h2>
        <input type="password" id="pass" placeholder="Contraseña de acceso">
        <button onclick="login()">Entrar al Panel</button>
        <p id="msg" style="color:red; font-size:12px;"></p>
    </div>

    <script>
        function login() {
            const p = document.getElementById('pass').value;
            // Usamos una lógica simple pero efectiva para el acceso
            if(p === "Sistemas2026*") { // <--- Asegúrate que esta sea tu clave
                sessionStorage.setItem('sesion_tic', 'activa');
                window.location.href = "historial.html?nombre=Mtr.%20Gabriel%20Terrazas";
            } else {
                document.getElementById('msg').innerText = "Acceso denegado";
            }
        }
    </script>
</body>
</html>
