<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control TIC</title>
    <style>
        :root { --primary: #2c3e50; --accent: #00ad9f; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: var(--primary); margin-bottom: 25px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .menu-grid { display: none; grid-template-columns: 1fr; gap: 15px; margin-top: 20px; }
        .btn { display: block; background: var(--primary); color: white; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; transition: 0.3s; border: none; width: 100%; cursor: pointer; text-align: center; box-sizing: border-box; }
        .btn-admin { background: var(--accent); }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1em; }
        #loading { display: none; color: var(--accent); font-weight: bold; margin-bottom: 15px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        #error { color: #e74c3c; display: none; font-size: 0.85em; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="titulo">Acceso Privado TIC</h2>
        
        <div id="login-form">
            <div id="loading">Verificando credenciales...</div>
            <p id="error">Usuario o contrase√±a incorrectos</p>
            <input type="text" id="user" placeholder="Usuario administrador">
            <input type="password" id="pass" placeholder="Contrase√±a">
            <button class="btn btn-admin" onclick="login()">Entrar al Sistema</button>
        </div>

        <div id="menu-admin" class="menu-grid">
            <a href="historial.html?nombre=Mtr. Gabriel Terrazas" class="btn">üìã Dashboard Gabriel Terrazas</a>
            <a href="evaluacion.html" class="btn">‚≠ê Vista de Encuesta</a>
            <a href="https://docs.google.com/spreadsheets/d/TU_ID_DE_EXCEL" target="_blank" class="btn btn-admin">üìä Abrir Base de Datos (Excel)</a>
            <button onclick="logout()" style="margin-top:20px; background:none; border:none; color:#777; cursor:pointer; font-size: 0.9em; text-decoration: underline;">Cerrar Sesi√≥n Segura</button>
        </div>
    </div>

    <script>
        const webhookLogin = 'https://hook.us2.make.com/g2o6bagpnddob1127nhxqpwc7t6sdadx';

        async function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const loader = document.getElementById('loading');
            const errorMsg = document.getElementById('error');

            if(!u || !p) {
                alert("Por favor, ingresa tus datos.");
                return;
            }

            loader.style.display = "block";
            errorMsg.style.display = "none";

            try {
                const response = await fetch(webhookLogin, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: u, pass: p })
                });
                
                const data = await response.json();

                // Make debe responder {"auth": true} si los datos coinciden en la Hoja 2
                if(data.auth === true || data.auth === "true") {
                    localStorage.setItem('adminSession', 'active');
                    mostrarMenu();
                } else {
                    errorMsg.style.display = "block";
                }
            } catch (e) {
                console.error(e);
                alert("Error de conexi√≥n. Verifica que el escenario de Make est√© encendido.");
            } finally {
                loader.style.display = "none";
            }
        }

        function mostrarMenu() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('menu-admin').style.display = 'grid';
            document.getElementById('titulo').innerText = "Panel de Control";
        }

        function logout() {
            localStorage.removeItem('adminSession');
            location.reload();
        }

        // Verificar si ya hay una sesi√≥n activa al cargar la p√°gina
        if(localStorage.getItem('adminSession') === 'active') {
            mostrarMenu();
        }
    </script>
</body>
</html>
