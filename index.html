<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Privado TIC - SEDIF</title>
    <style>
        :root { --primary: #2c3e50; --accent: #00ad9f; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: var(--primary); margin-bottom: 25px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .btn { display: block; background: var(--accent); color: white; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; transition: 0.3s; border: none; width: 100%; cursor: pointer; text-align: center; box-sizing: border-box; font-size: 1.1em; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1em; }
        #loading { display: none; color: var(--accent); font-weight: bold; margin-bottom: 15px; }
        #error { color: #e74c3c; display: none; font-size: 0.85em; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="titulo">Acceso Privado TIC</h2>
        <div id="login-form">
            <div id="loading">Verificando credenciales...</div>
            <p id="error">Usuario o contraseña incorrectos</p>
            <input type="text" id="user" placeholder="Nombre de usuario">
            <input type="password" id="pass" placeholder="Contraseña">
            <button class="btn" onclick="login()">Entrar al Sistema</button>
        </div>
    </div>

    <script>
        const webhookLogin = 'https://hook.us2.make.com/g2o6bagpnddob1127nhxqpwc7t6sdadx';

        async function login() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value;
            const loader = document.getElementById('loading');
            const errorMsg = document.getElementById('error');

            if(!u || !p) {
                alert("Por favor, ingresa tus datos.");
                return;
            }

            loader.style.display = "block";
            errorMsg.style.display = "none";

            try {
                const response = await fetch(webhookLogin, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: u, pass: p })
                });
                
                const data = await response.json();

                if(data.auth === true || data.auth === "true") {
                    // LÓGICA DE DIRECCIONAMIENTO
                    const usuarioMinuscula = u.toLowerCase();
                    
                    // Si el nombre contiene "Gabriel", es el administrador
                    if (usuarioMinuscula.includes("gabriel") || usuarioMinuscula === "admin") {
                        localStorage.setItem('adminSession', 'active');
                        window.location.href = "admin.html";
                    } else {
                        // Cualquier otro nombre va directo a su historial técnico
                        window.location.href = "historial.html?nombre=" + encodeURIComponent(u);
                    }
                } else {
                    errorMsg.style.display = "block";
                }
            } catch (e) {
                alert("Error de conexión. Verifica el escenario de Make.");
            } finally {
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
