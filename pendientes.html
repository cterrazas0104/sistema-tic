<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets por Asignar - SEDIF</title>
    <style>
        :root { --primary: #2c3e50; --accent: #00ad9f; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h2 { color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8f9fa; text-align: left; padding: 12px; font-size: 0.85em; color: #777; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 0.9em; }
        .dept-tag { color: #7f8c8d; font-size: 0.85em; display: block; margin-top: 4px; font-style: italic; }
        .btn-asignar { background: var(--accent); color: white; text-decoration: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; font-size: 0.85em; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin.html" style="text-decoration:none; font-weight:bold; color:var(--primary);">‚Üê Volver al Panel</a>
        <h2>Tickets Pendientes de Asignaci√≥n</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario / Depto</th>
                    <th>Problema</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
                <tr><td colspan="4" style="text-align:center;">Cargando tickets...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function cargar() {
            //const webhookURL = 'https://hook.us2.make.com/g2o6bagpnddob1127nhxqpwc7t6sdadx'; 
            //URL de Apps Script
const webhookURL = 'https://script.google.com/macros/s/AKfycbxZhLFw530NGYRXyvdJLoMw0Y40VijyHqW0dwnkEv6Id68GiB__W77WEPYoaliusost/exec';
            try {
                const res = await fetch(webhookURL + "?nombre=SIN_ASIGNAR");
                const data = await res.json();
                const body = document.getElementById('tabla-body');
                body.innerHTML = "";

                // FILTRO FLEXIBLE: Busca ID o id, Usuario o usuario, etc.
                const ticketsReales = data.filter(t => (t.ID || t.id) && (t.ID !== "empty" && t.id !== "empty"));

                if (ticketsReales.length === 0) {
                    body.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:20px;">üéâ No hay tickets pendientes por asignar.</td></tr>';
                    return;
                }

                ticketsReales.forEach(t => {
                    // Normalizamos los datos para que no importe c√≥mo los mande Make
                    const ticketID = t.ID || t.id || 'N/A';
                    const user = t.Usuario || t.usuario || 'Sin nombre';
                    const prob = t.Problema || t.problema || '';
                    const loc = t.ubicacion || t.Ubicacion || 'Ecala';
                    const depto = t.departamento || t.Departamento || '';

                    body.innerHTML += `
                        <tr>
                            <td><b>#${ticketID}</b></td>
                            <td>
                                <strong>${user}</strong>
                                <span class="dept-tag">${depto}</span>
                            </td>
                            <td>${prob}</td>
                            <td>
                                <a href="asignar.html?id=${ticketID}&user=${encodeURIComponent(user)}&loc=${encodeURIComponent(loc)}&prob=${encodeURIComponent(prob)}" 
                                   class="btn-asignar">ASIGNAR</a>
                            </td>
                        </tr>`;
                });
            } catch (e) {
                console.error("Error:", e);
                document.getElementById('tabla-body').innerHTML = '<tr><td colspan="4" style="text-align:center; color:red;">Error de conexi√≥n. Revisa Make.</td></tr>';
            }
        }
        cargar();
    </script>
</body>
</html>
