<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets por Asignar - SEDIF</title>
    <style>
        :root { --primary: #2c3e50; --accent: #00ad9f; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h2 { color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8f9fa; text-align: left; padding: 12px; font-size: 0.85em; color: #777; border-bottom: 2px solid #ddd; }
        td { padding: 15px 12px; border-bottom: 1px solid #eee; font-size: 0.9em; vertical-align: top; }
        
        .contact-info { font-size: 0.8em; color: #555; margin-top: 4px; display: block; }
        .dept-tag { background: #eef2f3; color: #34495e; padding: 3px 6px; border-radius: 4px; font-size: 0.8em; display: inline-block; margin-top: 4px; border: 1px solid #ccc; }
        .btn-asignar { background: var(--accent); color: white; text-decoration: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; font-size: 0.85em; display: inline-block; transition: 0.3s; white-space: nowrap; }
        .btn-asignar:hover { opacity: 0.9; transform: translateY(-2px); }
        
        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr { border: 1px solid #eee; margin-bottom: 15px; border-radius: 10px; padding: 10px; }
            td { border: none; position: relative; padding-left: 45% !important; text-align: right; }
            td:before { position: absolute; left: 10px; width: 40%; padding-right: 10px; white-space: nowrap; content: attr(data-label); font-weight: bold; text-align: left; color: var(--primary); }
            td:last-child { text-align: center; padding-left: 10px !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="admin-back-btn" style="display: none; text-align: left; margin-bottom: 20px;">
            <a href="admin.html" style="background: #2c3e50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 0.9em; border-left: 4px solid #e67e22;">
                ‚Üê Volver al Panel de Administrador
            </a>
        </div>

        <h2>Tickets Pendientes de Asignaci√≥n</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Folio / Fecha</th>
                        <th>Datos del Usuario</th>
                        <th>Ubicaci√≥n / √Årea</th>
                        <th>Problema Reportado</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="5" style="text-align:center; padding: 30px;">Cargando tickets...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- AQU√ç EST√Å EL CAMBIO DE SEGURIDAD RBAC ---
        if (localStorage.getItem('userRole') === 'admin') {
            document.getElementById('admin-back-btn').style.display = 'block';
        } else {
            // Si un t√©cnico o alguien sin permiso intenta entrar aqu√≠, lo expulsamos al login
            window.location.href = "index.html"; 
        }

        async function cargar() {
            // URL DE TU APPS SCRIPT WEB APP
            const webhookURL = 'https://script.google.com/macros/s/AKfycbxZhLFw530NGYRXyvdJLoMw0Y40VijyHqW0dwnkEv6Id68GiB__W77WEPYoaliusost/exec';
            
            try {
                // A√±adimos un timestamp a la URL para evitar el cach√© del navegador
                const res = await fetch(`${webhookURL}?nombre=SIN_ASIGNAR&t=${new Date().getTime()}`);
                const data = await res.json();
                const body = document.getElementById('tabla-body');
                body.innerHTML = "";

                // FILTRO FLEXIBLE
                const ticketsReales = data.filter(t => (t.ID || t.id) && (t.ID !== "empty" && t.id !== "empty"));

                // ORDENAR: Los m√°s nuevos arriba
                ticketsReales.sort((a, b) => {
                    const idA = parseInt((a.ID || a.id || '0').toString().replace(/\D/g, '')) || 0;
                    const idB = parseInt((b.ID || b.id || '0').toString().replace(/\D/g, '')) || 0;
                    return idB - idA;
                });

                if (ticketsReales.length === 0) {
                    body.innerHTML = '<tr><td colspan="5" style="text-align:center;padding:40px; color: green; font-size: 1.1em; font-weight: bold;">üéâ ¬°Excelente! No hay tickets pendientes por asignar.</td></tr>';
                    return;
                }

                ticketsReales.forEach(t => {
                    const ticketID = t.ID || t.id || 'N/A';
                    const user = t.Usuario || t.usuario || 'Sin nombre';
                    const prob = t.Problema || t.problema || '';
                    const loc = t.ubicacion || t.Ubicacion || 'No especificada';
                    const depto = t.departamento || t.Departamento || 'No especificado';
                    const correo = t.correo || t.Correo || 'Sin correo';
                    const telefono = t.telefono || t.Telefono || 'Sin tel√©fono';

                    body.innerHTML += `
                        <tr>
                            <td data-label="Folio"><b>#${ticketID}</b></td>
                            <td data-label="Usuario">
                                <strong>${user}</strong><br>
                                <span class="contact-info">üìß ${correo}</span>
                                <span class="contact-info">üìû ${telefono}</span>
                            </td>
                            <td data-label="√Årea">
                                <strong>üìç ${loc}</strong><br>
                                <span class="dept-tag">${depto}</span>
                            </td>
                            <td data-label="Problema" style="max-width: 300px; text-align: justify;">${prob}</td>
                            <td data-label="Acci√≥n">
                                <a href="asignar.html?id=${ticketID}&user=${encodeURIComponent(user)}&loc=${encodeURIComponent(loc)}&prob=${encodeURIComponent(prob)}" 
                                   class="btn-asignar">ASIGNAR</a>
                            </td>
                        </tr>`;
                });
            } catch (e) {
                console.error("Error:", e);
                document.getElementById('tabla-body').innerHTML = '<tr><td colspan="5" style="text-align:center; color:red; padding: 20px;">Error de conexi√≥n. Revisa la consola o intenta recargar.</td></tr>';
            }
        }
        cargar();
    </script>
</body>
</html>
