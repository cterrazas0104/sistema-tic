<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de Tickets - Jefe TIC</title>
    <style>
        :root { --primary: #2c3e50; --accent: #9b59b6; --bg: #f4f7f6; } 
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .header { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        h2 { margin: 0; color: var(--primary); }
        .back-btn { text-decoration: none; color: #555; font-weight: bold; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; border-left: 5px solid var(--accent); transition: 0.3s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .card-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .ticket-id { font-weight: bold; color: var(--primary); }
        .tech-name { background: #eee; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; color: #555; }
        .info-row { margin: 5px 0; color: #555; font-size: 0.95em; }
        .solution-box { background: #f9f9f9; padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 0.9em; border: 1px solid #eee; }
        .btn-validate { display: block; width: 100%; text-align: center; background: var(--accent); color: white; padding: 10px; border-radius: 5px; text-decoration: none; font-weight: bold; margin-top: 15px; cursor: pointer; border: none; font-size: 1em;}
        .btn-validate:hover { background: #8e44ad; }
        .btn-validate:disabled { background: #ccc; cursor: not-allowed; }
        #loader { text-align: center; margin-top: 50px; color: #777; }
    </style>
</head>
<body>

    <div class="header">
        <h2>‚úÖ Pendientes de Validaci√≥n</h2>
        <a href="admin.html" class="back-btn">‚Üê Volver al Panel</a>
    </div>

    <div id="loader">Buscando tickets por revisar... ‚è≥</div>
    <div id="tickets-container"></div>

    <script>
        const diccionarioTecnicos = {
            "1": "Gabriel Terrazas", "2": "Miguel Chavez", "3": "Eduardo Perez",
            "4": "Alejandro Reyes", "5": "Fati", "12": "Luis Carlos"
        };

        async function cargarPendientes() {
            // Se le agrega un timestamp al final para evitar que el navegador guarde la cach√©
            const scriptURL = `https://script.google.com/macros/s/AKfycbxZhLFw530NGYRXyvdJLoMw0Y40VijyHqW0dwnkEv6Id68GiB__W77WEPYoaliusost/exec?accion=buscar_revision&t=${new Date().getTime()}`; 

            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                
                const container = document.getElementById('tickets-container');
                document.getElementById('loader').style.display = 'none';

                if (data.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:40px; color:#777;"><h3>¬°Todo al d√≠a! üéâ</h3><p>No hay tickets pendientes de validaci√≥n.</p></div>';
                    return;
                }

                container.innerHTML = ""; // Limpia el contenedor antes de dibujar

                data.forEach(ticket => {
                    const nombreTecnico = diccionarioTecnicos[ticket.tecnico_id] || "T√©cnico #" + ticket.tecnico_id;
                    const urlMake = `https://hook.us2.make.com/fpndkbyluum7qzuh5l3z15s6xq9fli21?ticket=${ticket.id}&usuario=${encodeURIComponent(ticket.usuario)}`;
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-header">
                            <span class="ticket-id">#${ticket.id}</span>
                            <span class="tech-name">${nombreTecnico}</span>
                        </div>
                        <div class="info-row"><strong>Usuario:</strong> ${ticket.usuario}</div>
                        <div class="info-row"><strong>Problema:</strong> ${ticket.problema}</div>
                        
                        <div class="solution-box">
                            <strong>Soluci√≥n reportada:</strong><br>
                            ${ticket.solucion}
                        </div>

                        <button class="btn-validate" onclick="aprobarTicket(this, '${urlMake}')">
                            Aprobar y Enviar Encuesta
                        </button>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerText = "Error al cargar datos.";
            }
        }

        function aprobarTicket(botonElemento, urlTarget) {
            // 1. Deshabilitar el bot√≥n para que no le den doble clic
            botonElemento.disabled = true;
            botonElemento.innerText = "Procesando...";

            // 2. Abrir la orden de Make en una pesta√±a nueva (invisible o r√°pida)
            window.open(urlTarget, '_blank');

            // 3. Esperar 3 segundos y recargar los tickets de la p√°gina
            setTimeout(() => {
                document.getElementById('tickets-container').innerHTML = "";
                document.getElementById('loader').style.display = 'block';
                cargarPendientes();
            }, 3000);
        }

        cargarPendientes();
    </script>
</body>
</html>
